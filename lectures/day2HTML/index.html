<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Title</h1>
    <div style="font-size: xx-large; font-weight: bold">Title</div>

    <form>
      <div
        style="
          background-color: red;
          border-radius: 1px solid black;
          width: 50px;
          padding: 5px;
        "
        onclick="console.log('hello')"
      >
        Click me
      </div>
    </form>

    <!-- Button tells the screen reader that it's a button -->
    <form>
      <button
        onclick="console.log('hello')"
        style="
          background-color: red;
          border-radius: 1px solid black;
          width: 50px;
          padding: 5px;
          border: none;
        "
      >
        Click me
      </button>
    </form>
  </body>
</html>
